<style>
	.hand {
		cursor: pointer;
		cursor: hand;
	}
</style>
{% verbatim %}
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2" style="background-color: #bebebe; padding: 15px;">
			<h3>Account List</h3>
			<ul class="list-group">
				<li class="list-group-item hand" ng-repeat="account in accountList" ng-click="redirectTo(account);">
					{{account.account_name}}
				</li>
			</ul>
		</div>
	</div>
{% endverbatim %}
