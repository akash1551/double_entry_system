<style>
</style>
{% verbatim %}

	<div class="row">
		<div class="col-xs-12" ng-if='yearList.length == 0'>
			<h3>It seems you don't have any financial accounting year</h3>
			<p>Please <a ng-click="openYearModal();" style="text-decoration: none;">click here</a> to add financial accounting year</p>
		</div>
		<div class="col-xs-12" ng-if='yearList.length != 0'>
			<h3 style="color: #00BCD4">Financial Years</h3>
			<ul class="list-group">
				<li class="list-group-item hand clearfix" ui-sref="account({edit: false, date: date.start_date})" ng-repeat="date in yearList" ui-sref-opts="{reload: true}">
					<span>{{date.start_date | date: 'dd/MMM/yyyy'}}</span>
					<span class="pull-right">{{date.end_date | date: 'dd/MMM/yyyy'}}</span>
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 text-center">
			<uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged()"></uib-pagination>
		</div>
	</div>

{% endverbatim %}
