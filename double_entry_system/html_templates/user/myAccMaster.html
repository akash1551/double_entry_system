<script>
	$('document').ready(function(){
		$('#menu').on( "click", function() {
			var className = $('#slider').attr('class');
			if(className == 'hide_menu'){
				$('#slider').removeClass('hide_menu').addClass("show_menu");
			}else{
				$('#slider').removeClass('show_menu').addClass("hide_menu");
			}
		});
	});
</script>
