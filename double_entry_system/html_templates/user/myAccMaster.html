{% extends 'html_templates/index.html' %}

{% block pageContainer %}

{% load staticfiles %}
<style>
	.icon_acc{
		width: 40px; height: 40px; border-radius: 30px; background-color: #bebebe; display: inline; padding: 10px; font-weight: bold; cursor: pointer; cursor: hand;
	}
	.hide_menu{
		-webkit-transition: 0.51s ease-in-out;
	    -moz-transition: 0.51s ease-in-out;
	    -o-transition: 0.51s ease-in-out;
	    transition: 0.51s ease-in-out;
		height: 400px; padding: 10px;
		z-index: 2000;
		width: 400px; background-color: #bebebe; position: absolute; right: -410px;
		top: 0;
	}
	.show_menu{
		-webkit-transition: 0.51s ease-in-out;
	    -moz-transition: 0.51s ease-in-out;
	    -o-transition: 0.51s ease-in-out;
	    transition: 0.51s ease-in-out;
		padding: 5px;
		height: 450px;
		width: 200px;
		background-color: #249C93;
		position:
		absolute; right: 0px; top: -5px;
		right: 0px;
		z-index: 2000;
		opacity: 0.9;
		border: 2px solid #888;
		box-shadow: 2px 2px 2px solid #FFF;
	}

</style>
{% verbatim %}
<div class="container section_myAcc" id="container_slider">
	<div class="row">
		<div class="col-sm-12">
			<div class="clearfix holder_myAcc">
				 <div class="header_myAcc">
				 	<div class="row">
				 		<div class="col-xs-6">
				 			<h5>My Account</h5>
				 			<h6>Validity</h6>
				 		</div>
				 		<div class="col-xs-5" style="padding-top: 15px;">
				 			<a href="/newUserAccount/" style="text-decoration: none;"><p class="menu_circular">A+</p></a>
				 			<p class="menu_circular">G+</p>
				 			<p class="menu_circular" data-toggle="modal" data-target="#modal_newUserAcc">Y+</p>

				 			<!-- Modal -->
				 			<div id="modal_newUserAcc" class="modal fade" role="dialog">
				 				<div class="modal-dialog">

				 					<!-- Modal content-->
				 					<div class="modal-content" style="z-index: 3000">
				 						<div class="modal-header">
				 							<button type="button" class="close" data-dismiss="modal">&times;</button>
				 							<h4 class="modal-title">Modal Header</h4>
				 						</div>
				 						<div class="modal-body">
				 							<pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
				 							<div style=" width: 310px; margin: auto;">
					 							<div style="display:inline-block; min-height:290px;">
					 								<uib-datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></uib-datepicker>
					 							</div>
				 							</div>
				 						</div>
				 						<div class="modal-footer">
				 							<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addAccYear();">save</button>
				 						</div>
				 					</div>

				 				</div>
				 			</div>

				 		</div>
				 		<div class="col-xs-1">
				 			<i class="fa fa-2x fa-ellipsis-v ellipsis_nav" id="menu"></i>
						 	<div id="slider_cust" class="hide_menu">
						 		<p class="menu_slider" ui-sref="myAcc.myAccHomePage">lorem</p>
						 		<p class="menu_slider" >Add Acc</p>
						 		<p class="menu_slider" >Add Group</p>
						 		<p class="menu_slider" >Add Year</p>
						 		<p class="menu_slider"  ui-sref="myAcc.credit">Credit</p>
						 		<p class="menu_slider"  ui-sref="myAcc.debit">Debit</p>
						 		<p class="menu_slider"  ui-sref="myAcc.summary">Summary</p>
						 	</div>
				 		</div>
				 	</div>


				 </div>
				 <div ui-view></div>
			</div>
		</div>
	</div>
</div>
{% endverbatim %}

<script>
	$('document').ready(function(){
		$('#menu').on( "click", function() {
			var className = $('#slider_cust').attr('class');
			if(className == 'hide_menu'){
				$('#slider_cust').removeClass('hide_menu').addClass("show_menu");
			}else{
				$('#slider_cust').removeClass('show_menu').addClass("hide_menu");
			}
		});
	});
</script>

{% endblock %}
