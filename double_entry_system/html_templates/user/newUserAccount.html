{% verbatim %}
<div class="container" id="newUserAccount">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2" style="background-color: #bebebe">

			<form @submit.prevent="createNewUser" novalidate>
			<div style="">

				<h5>New Account Name*</h5>
				<input type="text" name= "name" v-model="accountName" class="form-control" placeholder="Name" required>

				<h5>Alias for Account</h5>
				<input type="text"  v-model="alias" class="form-control" placeholder="Alias Name">


				<h5>Group Name*</h5>
				<select v-model="group" class="form-control">
					<option value="">Select</option>
					<option v-for="option in groupList" v-bind:value="option.id">
						{{ option.choice_name }}
					</option>
				</select>

				<hr>

				<h5 style="font-weight: bold;">Personal Info</h5>
				<h5>Name</h5>
				<div class="row">
					<div class="col-xs-6">
						<input type="text" v-model="firstName"class="form-control" placeholder="First Name">
					</div>
					<div class="col-xs-6">
						<input type="text" v-model="lastName" class="form-control" placeholder="Last Name">
					</div>
				</div>
				<h5>Address</h5>
				<input type="text" v-model="addressLine1" class="form-control" placeholder="Address Line 1">
				<input type="text" v-model="addressLine2" class="form-control" placeholder="Address Line 2">
				<div class="row">
					<div class="col-xs-6">
						<input type="text" v-model="city" class="form-control" placeholder="City">
					</div>
					<div class="col-xs-6">
						<input type="text" v-model="state" class="form-control" placeholder="State">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<input type="text" v-model="country"class="form-control" placeholder="Country">
					</div>
					<div class="col-xs-6">
						<input type="text" v-model="pincode"class="form-control" placeholder="Pin">
					</div>
				</div>

				 <h5>Email</h5>
				<input type="text" v-model="email" class="form-control" placeholder="Email">
				<h5>Mobile Number</h5>
				<input type="text" v-model="mobileNo0" class="form-control" placeholder="Mobile Number">
				<h5>Alternate Mobile Number</h5>
				<input type="text" v-model="mobileNo1" class="form-control" placeholder="Alternate Mobile Number">
				<hr>
				<h5>Opening Balance</h5>
				<input type="text" v-model="openingBalance" class="form-control" placeholder="Opening Balance">

				<h5>Account Type</h5>
				<select v-model="accountType" class="form-control">
					<option value="">Select</option>
					<option v-for="option in accountTypeList" v-bind:value="option.id">
						{{ option.choice_name }}
					</option>
				</select>

				<div class="row">
					<div class="col-xs-6">
						<h5>Start Date</h5>
						<input type="date" class="form-control" v-model="startDate">
					</div>
					<div class="col-xs-6">
						<h5>End Date</h5>
						<input type="date" class="form-control" v-model="endDate">
					</div>
				</div>

				<h5>Period</h5>
				<input type="text" class="form-control" v-model="duration" disabled>

				<!-- <span>Selected: {{ selected }}</span> -->

			</div>

			<hr>

			<button ng-disabled="userNewAccForm.$invalid" class="btn btn-primary" style="width: 100%; margin-bottom: 10px;"> Add User </button>
			</form>

		</div>
	</div>
</div>
{% endverbatim %}
