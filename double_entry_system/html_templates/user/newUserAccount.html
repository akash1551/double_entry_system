{% extends 'html_templates/index.html' %}

{% block pageContainer %}

{% load staticfiles %}
{% verbatim %}
<div class="container" id="newUserAccount">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2" style="background-color: #bebebe">

			<form @submit.prevent="createNewUser" novalidate>
			<div style="">

				<h5>New Account Name*</h5>
				<input type="text" name= "name" v-model="newUser.userName" class="form-control" placeholder="Name" required>

				<h5>Alias for Account</h5>
				<input type="text"  v-model="newUser.alias" class="form-control" placeholder="Alias Name">


				<h5>Group Name*</h5>
				<select ng-options="tem.label for item in items track by item.id" v-model="newUser.groupName">
					<option value="">1</option>
				</select>

				<hr>

				<h5 style="font-weight: bold;">Personal Info</h5>
				<h5>Name</h5>
				<div class="row">
					<div class="col-xs-6">
						<input type="text" v-model="newUser.firstName"class="form-control" placeholder="First Name">
					</div>
					<div class="col-xs-6">
						<input type="text" v-model="newUser.lastName" class="form-control" placeholder="Last Name">
					</div>
				</div>
				<h5>Address</h5>
				<input type="text" v-model="newUser.addressLine1" class="form-control" placeholder="Address Line 1">
				<input type="text" v-model="newUser.addressLine2" class="form-control" placeholder="Address Line 2">
				<div class="row">
					<div class="col-xs-6">
						<input type="text" v-model="newUser.city" class="form-control" placeholder="City">
					</div>
					<div class="col-xs-6">
						<input type="text" v-model="newUser.state" class="form-control" placeholder="State">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<input type="text" v-model="newUser.country"class="form-control" placeholder="Country">
					</div>
					<div class="col-xs-6">
						<input type="text" v-model="newUser.pincode"class="form-control" placeholder="Pin">
					</div>
				</div>

				 <h5>Email</h5>
				<input type="text" v-model="newUser.email" class="form-control" placeholder="Email">
				<h5>Mobile Number</h5>
				<input type="text" v-model="newUser.mobileNo0" class="form-control" placeholder="Mobile Number">
				<h5>Alternate Mobile Number</h5>
				<input type="text" v-model="newUser.mobileNo1" class="form-control" placeholder="Alternate Mobile Number">
				<hr>
				<h5>Opening Balance</h5>
				<input type="text" v-model="newUser.openingBalance" class="form-control" placeholder="Opening Balance">


			</div>
			<button ng-disabled="userNewAccForm.$invalid" class="btn btn-primary" style="width: 100%; margin-bottom: 10px;"> Add User </button>
			</form>

		</div>
	</div>
</div>
{% endverbatim %}
{% endblock %}
