<div class="container">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<h5 style="text-align: center">Login</h5>
			<h3>Username</h3>
			<input type="text" ng-model="userName" class="form-control" placeholder="Username">
			<h3>Username</h3>
			<input type="password" ng-model="password" class="form-control" placeholder="Password">
			<button class="btn btn-primary" ng-click="login(userName, password);">Login</button>
		</div>
	</div>
</div>
