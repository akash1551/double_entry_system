<style>
	h4.caption{
		margin-bottom: 5px;
	}
	.loginFields{
		margin-bottom: 15px;
		margin-top: 0px;
		height: 40px;
	}
</style>
<div class="container">
	<div class="row">
			<h3 style="text-align: center">Login</h3>
		<div class="col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2" style="background-color: #f1f1f1; padding: 10px; max-height: 400px;">
			<h4 class="caption">Username</h4>
			<input type="text" ng-model="userName" class="form-control loginFields " placeholder="Username">
			<h4 class="caption">Password</h4>
			<input type="password" ng-model="password" class="form-control loginFields" placeholder="Password">
			<button class="btn btn-primary" ng-click="login(userName, password);" style="width: 100%; height: 40px;">Login</button>
		</div>
	</div>
</div>
