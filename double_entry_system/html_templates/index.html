<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Mudra
		</title>

		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/expensesManager.css' %}">
		<!-- <link rel="stylesheet" type="text/css" href="{% static 'bower_components/angular-ui-notification/dist/angular-ui-notification.min.css' %}"> -->
		<link href="{% static 'bower_components/font-awesome-less/css/font-awesome.css' %}" rel="stylesheet">

	</head>
	<body>

		<a href="/registration/" style="text-decoration: none;">
		<button class="btn btn-default">Register</button>
		</a>
		<a href="/userLogin/" style="text-decoration: none;">
		<button class="btn btn-default">Login</button>
		</a>
		<a href="/myAcc/" style="text-decoration: none;">
			<button class="btn btn-default">MyAcc</button>
		</a>
		<a href="/menu/" style="text-decoration: none;">
			<button class="btn btn-default">menu</button>
		</a>
		<a href="/credit/" style="text-decoration: none;">
			<button class="btn btn-default">credit</button>
		</a>
		<a href="/debit/" style="text-decoration: none;">
			<button class="btn btn-default">debit</button>
		</a>
		<a href="/accounting/" style="text-decoration: none;">
			<button class="btn btn-default" ui-sref="accounting">accounting</button>
		</a>
		<a href="/newUserAccount/" style="text-decoration: none;">
			<button class="btn btn-default" ui-sref="newUserAccount">newUserAccount</button>
		</a>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="{% static 'jquery.min.js' %}"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'bower_components/vue/dist/vue.min.js' %}"></script>
		<script src="{% static 'bower_components/vue-resource/dist/vue-resource.min.js' %}"></script>
		{% block pageContainer %}

		{% endblock %}
		<script src="{% static 'js/user/login.js' %}"></script>
		<script src="{% static 'js/user/registration.js' %}"></script>
		<script src="{% static 'js/user/myAccMaster.js' %}"></script>
		<script src="{% static 'js/user/newUserAccount.js' %}"></script>


	</body>
</html>
