<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Mudra
		</title>

		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/expensesManager.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'bower_components/angular-ui-notification/dist/angular-ui-notification.min.css' %}">
		<link href="{% static 'bower_components/font-awesome-less/css/font-awesome.css' %}" rel="stylesheet">

		<style>
			.cover_bg {
				background: url(/static/img/bg.jpg) no-repeat center center fixed;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
			}
		</style>
	</head>
	<body class="cover_bg" ng-app="loginApp" ng-controller="loginMasterController">

		<nav class="navbar navbar-inverse" role="navigation" style="margin-bottom: 40px;">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" ui-sref="login">
					<i class="fa fa-database fa-fw"></i>
					Mudra
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<!-- <li class="active"><a href="#">Link</a></li> -->
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a ui-sref="login">Log In</a></li>
					<li><a ui-sref="signUp">Sign Up</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</nav>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="{% static 'jquery.min.js' %}"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{% static 'bower_components/angular/angular.min.js' %}"></script>
		<script src="{% static 'bower_components/angular-ui-router/release/angular-ui-router.min.js' %}"></script>
		<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'bower_components/angular-ui-notification/dist/angular-ui-notification.min.js' %}"></script>

		<div class="" style="min-height: 55vh;">
			<div ui-view></div>
		</div>

		<script src="{% static 'js/login/loginApp.js' %}"></script>
		<script src="{% static 'js/login/loginService.js' %}"></script>


	</body>
</html>
